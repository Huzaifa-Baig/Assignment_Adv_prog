<!--make sure the this bracket remains it for the layout in razor pages-->
{% extends "layout.html" %}

<!--This brakcet tells the pages that the body portion is available here-->
{% block content %}

<form>
    <div class="col-lg-8">
        
    <div class="form-group ">
        <label for="exampleFormControlInput1 " style="color: aliceblue;">Name</label>
        <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Enter your name">
      </div>
        <div class="form-group ">
          <label for="exampleFormControlInput1 " style="color: aliceblue;">Email address</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        
        <div class="form-group">
          <label for="exampleFormControlSelect1" style="color: aliceblue;">Example select</label>
          <select class="form-control" id="exampleFormControlSelect1">
            <option>Create Mobile App</option>
            <option>Create Web Application</option>
            <option>SEO</option>
            <option>Facebook Ads / Google Ads</option>
            <option>Others</option>
          </select>
        </div>
       
        <div class="form-group" style="color: aliceblue;">
          <label for="exampleFormControlTextarea1">Example textarea</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
    </div>
    <br>
    <br>
    <br>
    <br>
</form>

{% endblock %}
<!--End body-->
